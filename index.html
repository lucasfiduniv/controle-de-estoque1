<!DOCTYPE html>
<html>
<head>
  <title>Formulário HTML</title>

</head>
<body>
  <h1>Formulário</h1>
  <form id="myForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">descricao:</label>
    <input type="text" id="descricao" name="email" required><br><br>

    <label for="codigo">codigo:</label>
    <input type="number" id="codigo" name="codigo" required><br><br>

    <label for="preco">preco:</label>
    <input type="number" id="preco" name="preco" required><br><br>

    <label for="quantidade">quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required><br><br>

    <label for="fornecedor">fornecedor:</label>
    <input type="text" id="fornecedor" name="fornecedor" required><br><br>
  
    <label for="pesquisaestoque">Digite o produto que voce quer pesquisar no estoque:</label>
    <input type="text" id="pesquisaestoque" name="pesquisaestoque" required><br><br>
    
    <input type="submit" value="Enviar">
  </form>

  <h2>Dados do Formulário:</h2>
  <p id="dados"></p>



  <script src="Produto.js"></script>
  <script src="index.js"></script>
</body>
</html>
